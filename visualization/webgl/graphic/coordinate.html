<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Coordinate system</title>
    <script src="https://cdn.jsdelivr.net/npm/roughjs@4.5.2/bundled/rough.min.js"></script>
  </head>
  <body>
    <canvas width="512" height="256"></canvas>

    <script>
      // 1.采用原始坐标系

      // const rc = rough.canvas(document.querySelector("canvas"));
      // const hillOpts = { roughness: 2.8, strokeWidth: 2, fill: "blue" };
      // rc.path("M76 256L176 156L276 256", hillOpts);

      //   fillStyle: "solid",
      // });

      // 2. 采用变换转换坐标系
      const rc = rough.canvas(document.querySelector('canvas'));
      const ctx = rc.ctx;
      ctx.translate(256, 256);
      ctx.scale(1, -1);

      const hillOpts = { roughness: 2.8, strokeWidth: 2, fill: 'blue' };
      rc.path("M-180 0L-80 100L20 0", hillOpts);
      rc.path("M-20 0L80 100L180 0", hillOpts);

      rc.circle(0, 150, 105, {
        stroke: "red",
        strokeWidth: 4,
        fill: "rgba(255,255, 0, 0.4)",
        fillStyle: "solid",
      });
    </script>
  </body>
</html>
